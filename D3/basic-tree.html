<!DOCTYPE html>
<html>
<head>
	<title>Basic Tree</title>
	<style>
    .node {
        cursor: pointer;
    }
    .node rect {
      fill: #2990ca;
      stroke: steelblue;
      stroke-width: 1px;
    }
    .node text {
      font: 12px sans-serif;
    }
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1px;
    }
  </style>
</head>
<body>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<div id="d3-tree"></div>
	<script type="text/javascript">
		let treeData = [
		  {
		    name: "A",
		    id: 1,
		    _children: [
		      {
		        name: "B",
		        id: 2,
		        children: [
		          {
		            name: "C",
		            id: 3
		          },
		          {
		            name: "D",
		            id: 4
		          },
		        ]
		      },
		      {
		        name: "E",
		        id: 5,
		        children: [
		          {
		            name: "F",
		            id: 6
		          }
		        ]
		      },
		      {
		        name: "G",
		        id: 7,
		        children: [
		          {
		            name: "H",
		            id: 8
		          }
		        ]
		      }
		    ]
		  }
		]
		let height = 600
		let width = 948
		let duration = 500
		let root = treeData[0]
		let tree = d3.layout.tree()
					.size([height, width])
		let diagonal = d3.svg.diagonal()
					.source(function(d) {
						return {x: d.source.x, y: d.source.y + 60}
					})
					.target(function(d) {
						return {x: d.target.x, y: d.target.y}
					})
					.projection(function(d) {
						return [d.y, d.x]
					})
		let svg = d3.select('#d3-tree').append('svg')
					.attr('id', 'tree-graph')
					.attr('width', width)
					.attr('height', height)
		let svgTree = svg.append('g')
					.attr('id', 'graph-wrapper')
					.attr('transform', 'translate(' + 300 + ',' + 0 + ')')
					.append('g')
					.attr('id', 'tree')
		root.x0 = height / 2
		root.y0 = 0
		update(root)
		function update(source) {
			let nodes = tree.nodes(root).reverse()
			let links = tree.links(nodes)
			nodes.forEach(function(d) {
				d.y = d.depth * 180
			})
			let node = svgTree.selectAll('g.node')
						.data(nodes, function(d) {
							return d.id
						})
			let nodeEnter = node.enter().append('g')
						.attr('class', 'node')
						.attr('transform', function(d) {
							return 'translate(' + source.y0 + ',' + source.x0 + ')'
						})
						.on('click', click)
			nodeEnter.append('rect')
				.attr('x', -27)
				.attr('y', -20)
				.attr('width', 100)
				.attr('height', 40)
				.attr('rx', 5)
			nodeEnter.append('text')
				.attr('x', 23)
				.attr('dy', '5')
				.attr('text-anchor', 'middle')
				.text(function(d) {
					return d.name
				})
			let nodeUpdate = node.transition()
						.duration(duration)
						.attr('transform', function(d) {
							return 'translate(' + d.y + ',' + d.x + ')'
						})
			nodeUpdate.select('rect')
				.attr('x', -27)
				.attr('y', -20)
				.attr('width', 100)
				.attr('height', 40)
				.attr('rx', 5)
			let nodeExit = node.exit().transition()
						.duration(duration)
						.attr('transform', function(d) {
							return 'translate(' + source.y + ',' + source.x + ')'
						})
						.remove()
			let link = svgTree.selectAll('path.link')
						.data(links, function(d) {
							return d.target.id
						})
			link.enter().insert('path', 'g')
				.attr('class', 'link')
				.attr('d', function(d){
					let o = {x: source.x0, y: source.y0}
					return diagonal({source: o, target: o})
				})
			link.transition()
				.duration(duration)
				.attr('d', diagonal)
			link.exit().transition()
				.duration(duration)
				.attr('d', function(d) {
					let o = {x: source.x, y: source.y}
					return diagonal({source: o, target: o})
				})
				.remove()
			nodes.forEach(function(d) {
				d.x0 = d.x
				d.y0 = d.y
			})
		}
		function click(d) {
			if (d.children) {
				d._children = d.children
				d.children = null
			} else {
				d.children = d._children
				d._children = null
			}
			update(d)
		}

	</script>

</body>
</html>
